<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page_styles.css">
    <script type="text/javascript" src="page_process.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div id="container">
        <h1 id="main_header">WEATHER APP</h1>
        <h3 id="content_header">Check weather in any location</h3>
        <form id="location_form">
            <label for="place_input" class="descr">Location:</label>
            <input id="place_input" type="text" name="location" required placeholder="location name"/>
        </form>
        <div id="buttons_div">
            <button id="search_button">SEARCH</button>
            <button id="reset_button">RESET</button>
        </div>
        <div id="output_div">
            <p id="output_control_text"></p>
        </div>
    </div>
</body>
</html>
