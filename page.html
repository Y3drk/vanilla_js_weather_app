<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="page_styles.css">
    <script type="text/javascript" src="page_process.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div id="container">
        <form id="location_form">
            <label for="place_input" class="descr">Location:</label>
            <input id="place_input" type="text" name="location" required/>
        </form>
        <div id="buttons_div">
            <button id="search_button">SEARCH</button>
            <button id="reset_button">RESET</button>
        </div>
        <div id="output_div">
            <p>Type the name of the city in the input field, then click SEARCH to get its weather</p>
        </div>
    </div>
</body>
</html>
